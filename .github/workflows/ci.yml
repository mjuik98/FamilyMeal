name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      NEXT_PUBLIC_ALLOWED_EMAILS: ci@example.com
      NEXT_PUBLIC_FIREBASE_API_KEY: ci-key
      NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ci-project.firebaseapp.com
      NEXT_PUBLIC_FIREBASE_PROJECT_ID: ci-project
      NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ci-project.firebasestorage.app
      NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "1234567890"
      NEXT_PUBLIC_FIREBASE_APP_ID: 1:1234567890:web:ciappid
      NEXT_PUBLIC_ENABLE_PWA: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Cache Playwright Browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Smoke Test
        run: npm run test:smoke

      - name: Dependency Audit Report
        run: npm audit --json > audit-report.json || true

      - name: Upload Audit Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-audit-report
          path: audit-report.json
          if-no-files-found: ignore

      - name: Install Playwright Browser
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npm run test:e2e:install

      - name: E2E Test
        run: npm run test:e2e
